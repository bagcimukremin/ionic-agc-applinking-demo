<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> AGC AppLinking Demo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="buildShortLink()">Build ShortLink & TestURL</ion-button>
  <ion-text id="shortLinkResult" >{{ shortLinkResult }}</ion-text>
  <ion-button (click)="buildLongLink()">Build LongLink</ion-button>
  <ion-text id="longLinkResult" >{{ longLinkResult }}</ion-text>

  <ion-button (click)="copyShortLink()">Copy ShortLink</ion-button>
  <ion-button (click)="copyTestUrl()">Copy TestURL</ion-button>
  <ion-button (click)="copyLongLink()">Copy LongLink</ion-button>

  <ion-text>App Linking Resolved Link Data</ion-text>
  <ion-text id="AGConnectAppLinkingResolvedLinkDataResult" >{{ AGConnectAppLinkingResolvedLinkDataResult }}</ion-text>
</ion-content>
